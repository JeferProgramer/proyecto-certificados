<div class="container">
  <mat-card>
    
    <div class="form-login">
      <img src="../../assets/brand-logo.png" alt="AuditBrain Logo" class="logo">
    <mat-card-header style="justify-content:flex-start; margin: 0px 10px 10px 10px; ">
      <mat-card-title >Iniciar sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Usuario</mat-label>
          <input matInput [(ngModel)]="usuario">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" [(ngModel)]="password">
        </mat-form-field>
      </mat-card-content>
    <mat-card-actions  class="center-login-button">
      <button mat-raised-button style="background-color: #0a858d; color: white" (click)="ingresar()">Ingresar</button>
      <!--
      <button (click)="login()">Iniciar sesión con Azure AD</button>
      -->
    </mat-card-actions>
    </div>
    </mat-card>
</div>
