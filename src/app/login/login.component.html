<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Iniciar sesión</mat-card-title>
    </mat-card-header>
    <div class="form-login">
    <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Usuario</mat-label>
          <input matInput [(ngModel)]="usuario">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" [(ngModel)]="password">
        </mat-form-field>
      </mat-card-content>
    </div>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="ingresar()">Ingresar</button>
    </mat-card-actions>
  </mat-card>
</div>
